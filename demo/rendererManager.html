<!DOCTYPE html>
<html>
<head>
    <title>新建文件</title>
    <meta charset="gb2312"/>
    <script src="../src/renderer/rendererManager.js"></script>
    <script src="http://icon.xcar.com.cn/2014/muban/js/jquery-1.8.3.min.js"></script>
    <script src="../src/renderer/html5.js"></script>
    <script src="../src/renderer/flash.js"></script>
</head>
<body>
<div id="demo"></div>
<div id="demo2"></div>
<script>
    var html5Player=rendererManager.select('html5');
    var player=new html5Player({
        renderTo:'#demo',
        prefix:'html5',
        autoplay:true,
        file:'http://vn.xcar.com.cn/xtv/qiniu/video/converted/mp4/2017/05/09/mp4_o_1bfmd59jijkdvmnnvt1lg912259_1080p.mp4',
        proxy:$(window),
        width:800,
        height:600
    });
    var player2=new (rendererManager.select('flash'))({
        renderTo:'#demo',
        prefix:'flash',
        autoplay:true,
        file:'http://vn.xcar.com.cn/xtv/qiniu/video/converted/m3u8/2017/05/09/hls_o_1bfmd59jijkdvmnnvt1lg912259_720p.m3u8',
        proxy:$(window),
        allowScriptAccess:'sameDomain',
        swfUrl:'flash_player.swf',
        width:800,
        height:600
    });
</script>
</body>
</html>
